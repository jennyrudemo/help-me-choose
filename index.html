<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help Me Choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="title">
      <h1 class=start-title>Help me choose between...</h1>
    </div>

    <div class="inputSection">
      <div class="inputs">
        <input placeholder="type here..."autofocus></input>
      </div>
      <button class="addOption">Add</button>
    </div>

    <div class="resultSection"></div>

    <button class="go">Go!</button>

    <button class="restart">Back</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
        $('.restart').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
          /*add function that autofocuses on the last added input field*/
          /*add "and" between last and next to last input field*/
        }

        $('.addOption').click(add_option)

        var options = []
        var submit= function() {
          $('.inputSection').hide()
          $('.resultSection').css('display','flex')
          $('.restart').css('display','flex')
          $('input').each(function() {
              options.push($(this).val())
          })
          var winner = options  [Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.start-title').hide()
          $('.title').text('You should pick:')
          $('.resultSection').text(winner)
        }

        $('.go').click(submit)

        var restart = function() {
        $('script').reload()
        }

        $('.restart').click(restart)

      })
    </script>
  </body>
</html>
